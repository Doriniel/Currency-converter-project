<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Конвертер валют онлайн</title>
</head>

<body>
    <div class="window">
        <div class="header">
            <div class="header container">
                <div class="header__logo">
                    <img src="./img/logo.png" alt="logo">
                </div>
                <div class="menu">
                    <ul class="menu_list">
                        <li class="menu_item">
                            <a href="" class="menu_link" style="color: black;">БАНК</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">БИЗНЕС</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">ИНВЕСТИЦИИ</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">СТРАХОВАНИЕ</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">МОБАЙЛ</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">ПУТЕШЕСТВИЯ</a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">РАЗВЛЕЧЕНИЯ</a>
                        </li>
                    </ul>
                </div>
                <div class="header_button">ВОЙТИ</div>
            </div>
        </div>
        <div class="calculator">
            <h1>Конвертер валют онлайн</h1>
            <div class="calc-box">
                <div class="calc-item from">
                    <div class="calc-title">У меня есть</div>
                    <div class="calc-currency">
                        <button class="calc-currency-item" type="button" value="RUB">RUB</button>
                        <button class="calc-currency-item" type="button" value="USD">USD</button>
                        <button class="calc-currency-item" type="button" value="EUR">EUR</button>
                        <button class="calc-currency-item" type="button" value="GBP">GBP</button>
                        <select class="calc-currency-select">галочка</select>
                    </div>
                    <div class="calc-input">
                        <input class="calc-input-field" type="number" min="1" maxlength="10" value="1" data.reverse="false">
                        <div class="calc-input-rate">1 RUB = пример USD</div>
                    </div>
                </div>
                <div class="calc-arrow">
                    <button type="button" class="button-calc-arrow"></button>
                </div>
                <div class="calc-item to">
                    <div class="calc-title">Хочу приобрести</div>
                    <div class="calc-currency">
                        <button class="calc-currency-item" type="button" value="RUB">RUB</button>
                        <button class="calc-currency-item" type="button" value="USD">USD</button>
                        <button class="calc-currency-item" type="button" value="EUR">EUR</button>
                        <button class="calc-currency-item" type="button" value="GBP">GBP</button>
                        <select class="calc-currency-select">галочка</select>
                    </div>
                    <div class="calc-input">
                        <input class="calc-input-field" type="number" min="1" maxlength="10" data.reverse="true" id="right">
                        <div class="calc-input-rate">1 USD = пример RUB</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
