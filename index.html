<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Конвертер валют онлайн</title>
</head>

<body>
    <div class="window">
        <div class="header">
            <div class="header-logo">Логотип</div>
            <div class="header-menu">Менюшка</div>
            <div class="header-signin">Войти</div>
        </div>
        <div class="calculator">
            <h1>Конвертер валют онлайн</h1>
            <div class="calc-box">
                <div class="calc-item">
                    <div class="calc-title">У меня есть</div>
                    <div class="calc-currency">
                        <button class="calc-currency-item" type="button">RUR</button>
                        <button class="calc-currency-item" type="button">USD</button>
                        <button class="calc-currency-item" type="button">EUR</button>
                        <button class="calc-currency-item" type="button">GBP</button>
                        <select class="calc-currency-select">галочка</select>
                    </div>
                    <div class="calc-input">
                        <input class="calc-input-field" type="text" maxlength="10" value="1" data.reverse="false">
                        <div class="calc-input-rate">1 RUB = 0.0135 USD</div>
                    </div>
                </div>
                <div class="calc-arrow">Стрелочка
                    <button type="button" class="button-calc-arrow"> =>> </button>
                </div>
                <div class="calc-item">
                    <div class="calc-title">Хочу приобрести</div>
                    <div class="calc-currency">
                        <button class="calc-currency-item" type="button">RUR</button>
                        <button class="calc-currency-item" type="button">USD</button>
                        <button class="calc-currency-item" type="button">EUR</button>
                        <button class="calc-currency-item" type="button">GBP</button>
                        <select class="calc-currency-select">галочка</select>
                    </div>
                    <div class="calc-input">
                        <input class="calc-input-field" type="text" maxlength="10" data.reverse="true">
                        <div class="calc-input-rate">1 USD = 73.8896 RUB</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
